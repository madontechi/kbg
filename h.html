    <script>
        const o = document.querySelector(".category-grid-container");
        if (o) {
            let t,
                e,
                a = !1;
            o.addEventListener("mousedown", (r) => {
                (a = !0), o.classList.add("active"), (t = r.pageX - o.offsetLeft), (e = o.scrollLeft);
            }),
                o.addEventListener("mouseleave", () => {
                    (a = !1), o.classList.remove("active");
                }),
                o.addEventListener("mouseup", () => {
                    (a = !1), o.classList.remove("active");
                }),
                o.addEventListener("mousemove", (r) => {
                    if (!a) return;
                    r.preventDefault();
                    const i = 1 * (r.pageX - o.offsetLeft - t);
                    o.scrollLeft = e - i;
                });
        }



        const scrollButton = document.querySelector('section#category-grid a.move-right');
        const scrollableContainer = document.querySelector('.category-grid-container');
        const scrollAmount = 150; // Amount to scroll, adjust as needed

        scrollButton.addEventListener('click', (event) => {
            event.preventDefault(); // Prevent the default anchor behavior
            const newScrollPosition = scrollableContainer.scrollLeft + scrollAmount;
            scrollableContainer.scrollTo({
                left: newScrollPosition,
                behavior: 'smooth'
            });
        });
    </script>
